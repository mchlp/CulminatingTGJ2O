<!DOCTYPE html>
<html>

<head>
    <title>Video Editing - Digital Portfolio</title>
    <script src="/CulminatingTGJ2O/scripts/jquery.min.js"></script>
    <script src="/CulminatingTGJ2O/scripts/w3.js"></script>
    <script src="/CulminatingTGJ2O/scripts/main.js"></script>
    <script src="video.js"></script>
    <link rel="stylesheet" href="/CulminatingTGJ2O/styles/w3.css">
    <link rel="stylesheet" href="/CulminatingTGJ2O/styles/main.css">
</head>

<body>
    <div w3-include-html="/CulminatingTGJ2O/views/navBar.html"></div>
    <div class="w3-container">
        <h3>Stop Motion Assignments</h3>
    </div>
    <div class="w3-card w3-margin w3-hover-shadow">
        <header id="close-1" class="w3-blue w3-display-container w3-container _button hand-hover">
            <h4>30 Second Stop Motion</h4>
            <span id="button-1" class="w3-container w3-display-topright w3-btn button-1">
                <h4>+</h4>
            </span>
        </header>
        <div hidden id="video-1" class="w3-light-grey" style="text-align:center">
            <video id="player-1" class="w3-margin" width="60%" height="auto" controls>
                <source src="include/stopMotion1.mp4" type="video/mp4">
                Your browser is unable to play the video.
            </video>
        </div>
    </div>
    <div class="w3-card w3-margin w3-hover-shadow">
        <header id="close-2" class="w3-blue w3-display-container w3-container _button hand-hover">
            <h4>3 Minute Stop Motion</h4>
            <span id="button-2" class="w3-container w3-display-topright w3-btn">
                <h4>+</h4>
            </span>
        </header>
        <div hidden id="video-2" class="w3-light-grey" style="text-align:center">
            <video id="player-2" class="w3-margin" width="60%" height="auto" controls>
                <source src="include/stopMotion2.mp4" type="video/mp4">
                Your browser is unable to play the video.
            </video>
        </div>
    </div>
    <div class="w3-container">
        <h3>Chase Scene Assignments</h3>
    </div>
</body>
<script src="/CulminatingTGJ2O/scripts/include.js"></script>

</html>
